<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号:</label>
            <input type="text" id="demo" v-model.trim="userInfo.account">
            <br>
            <label for="demo">密码:</label>
            <input type="password" id="demo" v-model="userInfo.password">
            <br>
            <label for="demo">性别:</label>
            男 <input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女 <input type="radio" name="sex" value="female" v-model="userInfo.sex">
            <br>
            <label for="demo">年龄:</label>
            <input type="text" id="demo" v-model.number="userInfo.age">
            <br>
            <label for="demo">爱好:</label>
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br>
            <label for="demo" >所属校区:</label>
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br>
            <label for="demo">其他信息:</label>
            <textarea cols="30" rows="10" v-model.lazy="userInfo.other"></textarea>
            <br>

            <input type="checkbox" v-model="userInfo.agree">阅读并接受《用户协议》
            <br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
            const vm = new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:'',
                    age:'',
                    hobby:[],
                    city:'beijing',
                    agree:'',
                    other:'',
                }
            },
            methods: {
                demo(){
                   console.log(JSON.stringify(this.userInfo))
                }
            },

        })
    </script>

</body>
</html>
