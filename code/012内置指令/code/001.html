<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                opacity:1
            },
            // vue完成模板的解析并把真实的DOM元素放入页面后（挂载完毕）调用mounted
            mounted(){
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0){
                        this.opacity = 1
                    }
                }, 16)
            },
    })
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0){
        //         vm.opacity = 1
        //     }
        // }, 16)

    </script>

</body>
</html>
