<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>学校信息：</h1>
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <h2>校长是:{{leader}}</h2>
        <hr/>
        <button @click="student.age++">年龄+1</button>
        <button @click="addSex">添加性别属性，默认值为：男</button>
        <button @click="addFriend">在列表首位添加一个朋友</button>
        <button @click="updateFriend">修改第一个朋友的名字为张三</button>
        <button @click="addHobby">添加一个爱好</button>
        <button @click="updateHobby">修改第一个爱好为开车</button>

        <br>
        <h2>学生姓名:{{student.name}}</h2>
        <button @click="addSex">添加一个性别属性，默认值为男</button>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>学生年龄:{{student.age}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
       </ul>

       <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
       </ul>

      
    </div>

    <script type="text/javascript">
            const vm = new Vue({
            el:'#root',
            data:{
                name: '北京邮电大学',
                address:'北京市海淀区',
                // leader:'',
                student:{
                    name:'aaa',
                    age:20,
                    hobby:['抽烟', '喝酒', '烫头'],
                    friends:[
                        {name:'tom', age:35},
                        {name:'tony', age:36},
                    ]

                }
            },
            methods: {
                addSex(){
                    this.$set(this.student,"sex","男")
                },
                addFriend(){
                    this.student.friends.unshift({name:'jack', age:32})
                },
                updateFriend(){
                    this.student.friends[0].name = "张三"
                },
                addHobby(){
                    this.student.hobby.push('开车')
                },
                updateHobby(){
                    this.student.hobby.splice(0,1,'开车')
                }
            },
        })
    </script>

</body>
</html>
