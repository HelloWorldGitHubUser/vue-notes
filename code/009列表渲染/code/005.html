    <title>模拟一个数据监测</title>

</head>
<body>

    <script type="text/javascript">
        let data = {
                name: '北京邮电大学',
                address:'北京市海淀区', 
        }

        function Observer(obj){
            const keys = Object.keys(obj)

            keys.forEach((k)=>{
                Object.defineProperties(this, k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        obj[k] = val;
                    }
                })
            })
        }

    </script>
