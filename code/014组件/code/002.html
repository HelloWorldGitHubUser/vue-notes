<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        // 定义组件

        const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'halo',
                    age:18
                }
            }
        })

        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
                <student></student>
            </div>
            `,
            data(){
                return {
                    schoolName: '北邮',
                    address: '北京'
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
            components:{
                student
            }
        })



        const hello = Vue.extend({
            template:
            `
            <div>
                <h2>你好啊 {{name}}</h2>
            </div>
            `,
            data(){
                return {
                    name:'Tom'
                }
            }
        })

        const app = Vue.extend({
            template:`
                <div>
                    <school></school>
                    <hr>
                    <hello></hello>  
                </div>
            `,
            components:{
                school,
                hello
            }
        })
       
       
        const vm = new Vue({
            el:'#root',
            data:{
                msg:'你好啊'
            },
             // 注册组件
            components:{
                app:app,
            },

        })

    </script>

</body>
</html>
