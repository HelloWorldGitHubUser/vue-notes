<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.min.js"></script>

</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1> Hello, {{name}}</h1>

        <a v-bind:href="school.url.toUpperCase()">点我去{{school.name}}</a>

        <a :href="school.url">点我去{{name}}</a>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root', //el指定当前vue实例为哪个容器服务，值通常为css选择器字符串。
            data:{ // 用于存储数据，供el提供的容器使用。
                name: 'ironartisan',
                school: {
                    name: 'halo',
                    url: 'https://ironartisan.top'
                }
                
            }
        })
    </script>
</body>
</html>
